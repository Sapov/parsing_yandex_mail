version: '3.8'

services:
  web:
    build: .
    command: >
      bash -c "mysite/manage.py makemigrations && mysite/manage.py migrate && gunicorn -b 0.0.0.0:8000 mysite.wsgi:application"
    restart: always

#    command: python mysite/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/django
    ports:
      - 8000:8000
    env_file:
      - .env